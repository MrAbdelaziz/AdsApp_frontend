<div class="ui segment" [class]="onLoading()" style="padding: 0 !important">
  <table class="ui unstackable striped celled table">
    <thead>
      <tr>
        <th colspan="1">#</th>
        <th colspan="1">User</th>
        <th colspan="1">Created_at</th>
        <th colspan="1" class="center aligned" colspan="1">actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of thumbnails">
        <td class="collapsing">
          <b> {{ t.id }} </b>
        </td>
        <td class="collapsing">
          <h4 class="ui image header">
            <img [src]="t.uri" class="ui mini rounded image" />
            <div class="content">
              Thumbnail
              <div class="sub header">Thumbnail</div>
            </div>
          </h4>
        </td>
        <td class="collapsing">
          {{ t.dateCreated | amTimeAgo }}
        </td>
        <td class="center aligned collapsing">
          <div class="ui icon buttons">
            <button (click)="delete(t.id)" class="ui button">
              <i class="trash red center icon"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
